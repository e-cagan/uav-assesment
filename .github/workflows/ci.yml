name: UAV Assessment CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

env:
  DOCKER_IMAGE: uav-assessment-env:ci

jobs:
  sim-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Buildx (container driver)
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container
          buildkitd-flags: --debug

      - name: ğŸ³ Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: ${{ env.DOCKER_IMAGE }}
          load: true
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ”§ Make scripts executable
        run: chmod +x run_sitl.sh

      # ---------- TASK 1 ----------
      - name: ğŸš€ Run Task 1 â€“ Arm/Disarm
        id: task1
        run: |
          mkdir -p .ci_artifacts
          docker run --rm -t \
            -e FORCE_RUN=1 \
            -v "$PWD":/ws -w /ws ${{ env.DOCKER_IMAGE }} bash -lc '
              set -e
              colcon build --symlink-install --packages-select candidate_package test_package
              source install/setup.bash
              ./run_sitl.sh

              rc=0
              # PyTest'i doÄŸrudan koÅŸturuyoruz; -k gÃ¼venle Ã§alÄ±ÅŸÄ±r
              python3 -m pytest -c src/test_package/setup.cfg \
                -k "test_task_1_arm_disarm" -s -vv src/test_package/test \
                --junit-xml build/test_package/pytest_task1.xml || rc=$?

              mkdir -p /ws/.ci_artifacts
              cp /tmp/sitl.log /ws/.ci_artifacts/task1_sitl.log || true
              cp build/test_package/pytest_task1.xml /ws/.ci_artifacts/pytest_task1.xml || true
              exit $rc
            '
        continue-on-error: true
      - run: echo "rc=$?" >> $GITHUB_OUTPUT
        id: task1rc
        shell: bash

      # ---------- TASK 2 ----------
      - name: ğŸ›« Run Task 2 â€“ Takeoff/Land
        id: task2
        run: |
          docker run --rm -t \
            -e FORCE_RUN=1 \
            -v "$PWD":/ws -w /ws ${{ env.DOCKER_IMAGE }} bash -lc '
              set -e
              colcon build --symlink-install --packages-select candidate_package test_package
              source install/setup.bash
              ./run_sitl.sh

              rc=0
              python3 -m pytest -c src/test_package/setup.cfg \
                -k "test_task_2_takeoff_land" -s -vv src/test_package/test \
                --junit-xml build/test_package/pytest_task2.xml || rc=$?

              mkdir -p /ws/.ci_artifacts
              cp /tmp/sitl.log /ws/.ci_artifacts/task2_sitl.log || true
              cp build/test_package/pytest_task2.xml /ws/.ci_artifacts/pytest_task2.xml || true
              exit $rc
            '
        continue-on-error: true
      - run: echo "rc=$?" >> $GITHUB_OUTPUT
        id: task2rc
        shell: bash

      - name: ğŸ“ Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: .ci_artifacts

      - name: ğŸ“ Summary
        if: always()
        run: |
          # step outcome'larÄ±nÄ± topla
          T1="${{ steps.task1.outcome }}"
          T2="${{ steps.task2.outcome }}"
          echo "## ğŸ›©ï¸ UAV Assessment Results" >> "$GITHUB_STEP_SUMMARY"
          echo >> "$GITHUB_STEP_SUMMARY"
          echo "- Task 1 (Arm/Disarm): **$T1**" >> "$GITHUB_STEP_SUMMARY"
          echo "- Task 2 (Takeoff/Land): **$T2**" >> "$GITHUB_STEP_SUMMARY"
          echo >> "$GITHUB_STEP_SUMMARY"
          echo "### Task 1 â€“ SITL log (tail)" >> "$GITHUB_STEP_SUMMARY"
          [ -f .ci_artifacts/task1_sitl.log ] && tail -n 40 .ci_artifacts/task1_sitl.log >> "$GITHUB_STEP_SUMMARY" || echo "(no log)" >> "$GITHUB_STEP_SUMMARY"
          echo >> "$GITHUB_STEP_SUMMARY"
          echo "### Task 2 â€“ SITL log (tail)" >> "$GITHUB_STEP_SUMMARY"
          [ -f .ci_artifacts/task2_sitl.log ] && tail -n 40 .ci_artifacts/task2_sitl.log >> "$GITHUB_STEP_SUMMARY" || echo "(no log)" >> "$GITHUB_STEP_SUMMARY"

      # herhangi biri fail ise job'Ä± dÃ¼ÅŸÃ¼r
      - name: âŒ Fail job if any task failed
        if: ${{ always() && (steps.task1.outcome == 'failure' || steps.task2.outcome == 'failure') }}
        run: exit 1
